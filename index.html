<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Data Visualization Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Data Visualization Dashboard</h1>
    <label for="stock-select">Select Stock:</label>
    <select id="stock-select">
        <option value="AAPL">AAPL</option>
        <option value="GOOGL">GOOGL</option>
    </select>
    <label for="date-range">Select Date Range:</label>
    <input type="date" id="start-date" value="2023-01-01">
    <input type="date" id="end-date" value="2024-12-31">
    <button id="filter-button">Filter</button>
    <svg id="chart"></svg>
    <script src="example.js"></script>
</body>
</html>
